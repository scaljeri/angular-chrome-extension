name: CI

# on: [push]
on:
  push:
    branches:
      - master
      - feat/19-ci-cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: ls -lart node_modules
      - run: yarn
      - run: yarn lint


