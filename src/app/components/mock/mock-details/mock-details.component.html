<form [formGroup]="form" *ngIf="form">
  <p>
    <mat-form-field>
      <mat-label>Status Code</mat-label>
      <input type="number" matInput [formControl]="statusCodeCtrl">
      <mat-error> {{requiredMsg}} </mat-error>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput [formControl]="nameCtrl">
    </mat-form-field>
    <mat-icon color="primary" matTooltip="Describes the mock's purpose in one or two words. This can be useful
        if you have multple mocks with the same status code.">info
    </mat-icon>
  </p>
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Response delay (ms)</mat-label>
      <input matInput [formControl]="delayCtrl" class="value" [value]="mock.delay">
    </mat-form-field>
  </p>
</form>
<div class="details">
  <p class="vertical">
    <oh-my-content-type [contentType]="mock.headersMock['content-type']"
      (update)="onContentTypeUpdate($event)"></oh-my-content-type>
  </p>
  <p><span class="label">Created:</span><span class="value">{{mock.createdOn | date:'d/M/YYYY, H:mm'}}</span></p>
  <p><span class="label">Last modified:</span><span class="value">{{mock.modifiedOn | date:'d/M/YYYY, H:mm'}}</span></p>
</div>
