<ng-container *ngIf="data?.length">

  <div class="legenda">
    <span class="active">Active</span>

    <span class="active-modified">Active/modified</span>
    <span class="inactive">Inactive</span>
  </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef> Method </th>
      <td mat-cell *matCellDef="let element"> {{element.method}} </td>
    </ng-container>

    <ng-container matColumnDef="activeStatusCode">
      <th mat-header-cell *matHeaderCellDef> Active statusCode </th>
      <td mat-cell *matCellDef="let element"> {{element.activeStatusCode === 0 ? 'Off' : element.activeStatusCode }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element;let i = index">
        <div class="action-btn-wrapper">
          <button *ngIf="showActivate" (click)="onActivateToggle(i)" mat-mini-fab color="primary"
            aria-label="Example icon button with a menu icon">
            <mat-icon *ngIf="!element.activeStatusCode">play_arrow</mat-icon>
            <mat-icon *ngIf="element.activeStatusCode">stop</mat-icon>
          </button>
          <button *ngIf="showClone" (click)="onClone(i)" mat-mini-fab color="primary"
            aria-label="Example icon button with a menu icon">
            <mat-icon>content_copy</mat-icon>
          </button>
          <button *ngIf="showDelete" (click)="onDelete(i)" mat-mini-fab color="primary"
            aria-label="Example icon button with a menu icon">
            <mat-icon>delete</mat-icon>
          </button>
          <button *ngIf="showExport" (click)="onExport(i)" mat-mini-fab color="primary"
            aria-label="Example icon button with a menu icon">
            <mat-icon>import_export</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row (click)="onDataClick($event, i)" *matRowDef="let row; columns: displayedColumns;let i = index"
      [ngClass]="{
        'is-selected': selection.isSelected(i),
        'is-active': row.activeStatusCode > 0,
        'is-modified': row.mocks[row.activeStatusCode]?.modifiedOn}">
    </tr>
  </table>
</ng-container>

<section *ngIf="!data?.length" class="no-data">
  <h2>No responses available</h2>
</section>
