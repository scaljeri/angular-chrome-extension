<mat-form-field>
  <input [ohMyUpdateInput]="input" type="text" placeholder="Content type"
    aria-label="Content type" matInput [formControl]="ctrl" [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredMimeTypes$ | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
