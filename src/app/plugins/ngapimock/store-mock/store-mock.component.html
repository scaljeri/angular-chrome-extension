<h1>Store mock as NgApiMock response</h1>
<form [formGroup]="storeMockForm">
  <section>
    <mat-form-field>
      <mat-label>Mock name</mat-label>
      <input matInput name="mock_name" formControlName="name" />
    </mat-form-field>
  </section>
  <section>
    <mat-form-field>
      <mat-label>Mock Url-expression</mat-label>
      <input matInput name="mock_url" formControlName="url"/>
      <mat-hint>Replace dynamic data with wildcards (.*)</mat-hint>
    </mat-form-field>
  </section>
 
  <section>
    <button mat-raised-button color="primary" (click)="storeMock()">Store mock</button>
  </section>
</form>
